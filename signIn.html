<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    
    <header>
        <div class="header">
            <img src="images/logo-dark.114b4a7b.png" alt="sidehustle-logo">
            <div class="hamburger">
            <i class="fa fa-bars" id="menu-btn"></i>
            </div>
            <a href="signUp.html"><input id="login" type="submit" value="Join Internship"></a>
        </div>
    </header>

    <section>
        <div class="left">
            <div id="error"></div>
            <h1 class="login1">Login to your<br> Dashboard</h1>
            <p>Welcome back!</p>
            <form action="/">
              
                <input class="second" name="email" type="email" placeholder="Email" required>
                
                <div>
                    <input class="fifth" name="password" type="password" placeholder="Password" required>
                    <span >
                        <i class="fa fa-eye icon" id="hide1"></i>
                        <i class="fa fa-eye-slash icon"></i>
                    </span>
                </div>
               
                <button class="btn2">Log in</button>
                <div class="last-paragraph">
                    <small>Forget Password?? <a href="#">Recover here</a></small>
                    
                </div>
                <small>Want to login to your dashboard for cohort 4.0? <a href="#">Log in here</a></small>
                
            </form>
       
        </div>

        <div class="right">
            <img src="images/reg.ef7ba620.png" alt="">
        </div>
        
    </section>
    <script src="signUp.js"></script>
</body>
